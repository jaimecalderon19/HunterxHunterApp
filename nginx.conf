# ----------------------------------------------------------------------
# Optimización de Workers y Conexiones (Opcional)
# Coloca esto al inicio de tu archivo /etc/nginx/nginx.conf (no en el server block)
# ----------------------------------------------------------------------
# worker_processes auto; # Déjalo en 'auto' o pon el número de núcleos de tu CPU
# events {
#   worker_connections 1024;
# }
# ----------------------------------------------------------------------


# --- Servidor HTTP (Puerto 80) ---
# Redirige todo el tráfico de HTTP a HTTPS.
# -----------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com; # <--- CAMBIA ESTO

    # Redirección permanente a HTTPS
    return 301 https://$host$request_uri;
}


# --- Servidor HTTPS (Puerto 443) ---
# Configuración principal con SSL, HTTP/2 y Compresión
# -----------------------------------
server {
    # --- Configuración de SSL y HTTP/2 ---
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com; # <--- CAMBIA ESTO

    root /usr/share/nginx/html;
    index index.html;

    # --- Rutas de Certificados SSL (Ej. Let's Encrypt) ---
    # ¡Necesitas generar estos certificados! (Usa Certbot)
    # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;

    # --- Optimización de SSL (Recomendado) ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;


    # --- Optimización de Red (Buffering) ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;


    # --- COMPRESIÓN GZIP (¡MUY IMPORTANTE!) ---
    # Comprime los archivos antes de enviarlos al cliente.
    # Esto reduce drásticamente el tamaño de tus archivos JS/CSS.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6; # Nivel de compresión (1-9)
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;


    # --- Soporte para SPA (React Router, Expo Router) ---
    # Si no se encuentra un archivo, sirve index.html
    location / {
        try_files $uri /index.html;
    }


    # --- CACHING DE ASSETS ESTÁTICOS ---
    
    # 1. Assets con hash (JS/CSS de Expo/Webpack)
    # Archivos como app.a1b2c3d4.js pueden cacheadse "para siempre"
    # porque si cambian, el nombre del archivo (hash) cambiará.
    location ~* \.(?:js|css)$ {
        expires 1y; # 1 año
        access_log off;
        add_header Cache-Control "public, immutable"; # 'immutable' es clave
    }

    # 2. Otros assets (imágenes, fuentes, etc.)
    # Estos pueden cambiar, así que los cacheados por un tiempo más corto.
    location ~* \.(?:ico|gif|jpe?g|png|svg|woff2?|eot|ttf|otf)$ {
        expires 6M; # 6 meses
        access_log off;
        add_header Cache-Control "public";
    }

    # 3. Archivos que NUNCA deben cachearse
    # El index.html no debe ser cacheado por el navegador,
    # así el usuario siempre pide el HTML nuevo, que llamará
    # a los nuevos archivos JS/CSS (con sus nuevos hashes).
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Ocultar archivos sensibles
    location ~ /\. {
        deny all;
    }
}